<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title><link rel="icon" href="/home/Untitjjled 1.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="about.css">
</head>
<body>
 <div class="loading-container">
  <div class="container">
   <img src="/About Us/Frame 4.png" alt="Loading Image" class="loading-image img-fluid" id="loading-image"></div>
 </div>

 <div class="page-content hidden">
   <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
     <li
      data-bs-target="#carouselId"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="First slide"
     ></li>
     <li
      data-bs-target="#carouselId"
      data-bs-slide-to="1"
      aria-label="Second slide"
     ></li>
     <li
      data-bs-target="#carouselId"
      data-bs-slide-to="2"
      aria-label="Third slide"
     ></li>
    </ol>
    <div class="carousel-inner" role="listbox">
     <div class="carousel-item active">
      <img
       src="/About Us/Frame 5.png"
       class="w-100 d-block"
       alt="First slide"
       id="img"
      />
     </div>
     <div class="carousel-item">
      <img
       src="/About Us/Frame 6.png"
       class="w-100 d-block"
       alt="Second slide"
       id="img"
      />
     </div>
     <div class="carousel-item">
      <img
       src="/About Us/Frame 7png.png"
       class="w-100 d-block"
       alt="Third slide"
       id="img"
      />
     </div>
    </div>
    <button
     class="carousel-control-prev"
     type="button"
     data-bs-target="#carouselId"
     data-bs-slide="prev"
    >
     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
     <!-- <img src="/About Us/next arrow 1.png" alt="previous"> -->
    </button>
    <button
     class="carousel-control-next"
     type="button"
     data-bs-target="#carouselId"
     data-bs-slide="next"
    >
     <span class="carousel-control-next-icon" aria-hidden="true"></span>
     <!-- <img src="/About Us/next arrow 2.png" alt="next"> -->
    </button>
   </div>
   </div>
   
   <div class="mobile-content visible">
<div id="carouselId" class="carousel slide " data-bs-ride="carousel" >
  <ol class="carousel-indicators">
    <li
      data-bs-target="#carouselId"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="First slide"
    ></li>
    <li
      data-bs-target="#carouselId"
      data-bs-slide-to="1"
      aria-label="Second slide"
    ></li>
    <li
      data-bs-target="#carouselId"
      data-bs-slide-to="2"
      aria-label="Third slide"
    ></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img
        src="./About Us/Group 125.png"
        class="w-100 "
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        src="./About Us/Group 126.png"
        class="w-100 "
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        src="./About Us/Group 127.png"
        class="w-100 "
        alt="Third slide"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselId"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselId"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


  <script src="about.js"></script>
</body>
</html>
