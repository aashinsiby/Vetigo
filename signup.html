<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title><link rel="icon" href="/home/Untitjjled 1.png" type="image/x-icon">
  <!-- Bootstrap CSS --><link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md fixed-top">
   <a class="navbar-brand" href="/index.html">
    <img src="/home/Untitjjled 1.png" class="d-inline-block align-top" alt="">
   
  <span style="font-family: 'Secular One', sans-serif;"> VETIGO </span></a>
   
   
   
   </div>
  </nav>

  <!-- Body -->
  <div class="container">
    <div class="row p-lg-5">
      <!-- Image half -->
      <div class="col-md-6 p-0">
        <a href="/login.html"><img src="/category/Group 34.png" class="img-fluid" alt="Image" id="img"></a>
      </div>
      <!-- Signup half -->
      <div class="col-md-6">
        <div class="container">
          <h2 class="mt-3">Signup</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="mb-3">
              <label for="pet" class="form-label">My pet is looking For</label>
              <input type="text" class="form-control" id="pet" placeholder="Search for...">
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
